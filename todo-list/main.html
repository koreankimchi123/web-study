<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./main.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
       <div class="container" id="container">
            <h3 id="title">간단한 Todo List</h3>
            <div id="sub-container">
                <ul class="list-group" id="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center" id="list-group-item">
                      오늘의 할 일 목록
                      <span class="badge bg-primary rounded-pill" onclick="deleteTodo()">삭제</span>
                    </li>
                  </ul>
            </div>
            <div class="input-group mb-3" id="input-group">
                <input type="text" class="form-control" placeholder="오늘의 할 일" id="input-area">
                <button class="btn btn-outline-secondary" type="button" id="button-area" onclick="addTodo()">
                    추가
                </button>
                <br/><br/>
              </div>
       </div>

       <script>

            $(document).ready(function() {
                console.log("시작");

                
            });

            let n = 1;
            
            function addTodo() {
                let todo = $("#input-area").val();
                console.log(todo);
                let id = Math.floor(Math.random() * 100000) + (1000000*(n++))
                console.log("id: " + id);
                
                let list_item = `<li class="list-group-item d-flex justify-content-between align-items-center list-${id}" id="list-group-item">
                    ${todo}
                    <span class="badge bg-primary rounded-pill" onclick="deleteTodo(${id})">삭제</span>
                  </li>`
                  $("#list-group").append(list_item);
                  $("#input-area").val('');
            }

            function deleteTodo(id) {
                $(".list-"+id).remove();
            }

       </script>
    </body>
    
</html>
